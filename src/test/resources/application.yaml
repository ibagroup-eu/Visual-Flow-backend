server:
  ssl:
    key-store: ./tmp/uicert/tls.p12
    key-store-password: password
    key-store-type: pkcs12
    key-alias: vf-api
    key-password: password
  port: 8080
  tomcat:
    accesslog:
      enabled: true
  servlet:
    context-path: /base
db-service:
  host: host
  port: 1997
oauth:
  url:
    base: https://basepath
    userInfo: ${oauth.url.base}/api/v4/user
auth:
  id: test-id
  username: test-login
  name: test-name
  email: test-email
superusers:
  set:
    - Superuser
namespace:
  app: vf
  label: testApp
  prefix: ${namespace.app}-
pvc:
  memory: "1Gi"
  mountPath: "/files"
  accessModes: ReadWriteMany
job:
  imagePullSecret: test
  spark:
    master: test
    image: test
    serviceAccount: test
    roleBinding: test
    podStopCommand: "pkill -SIGTERM -u job-user"
  slack:
    image: test
    apiToken: test
argo:
  serverUrl: test
  limits:
    cpu: 0.5
    memory: 512Mi
  requests:
    cpu: 0.1
    memory: 64Mi
  ttlStrategy:
    secondsAfterCompletion: 5
    secondsAfterSuccess: 5
    secondsAfterFailure: 360
redis:
  host: test
  port: 31380
  username: test
  password: test
  jobHistoryDatabase: 1
  pipelineHistoryDatabase: 2
  logDatabase: 3
